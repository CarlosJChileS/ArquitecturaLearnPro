<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#E5E7EB" stroke-width="8"/>
  
  <!-- Libro principal -->
  <rect x="180" y="150" width="152" height="200" rx="8" fill="url(#bookGradient)" stroke="#D1D5DB" stroke-width="3"/>
  
  <!-- Páginas del libro -->
  <rect x="190" y="160" width="132" height="3" fill="#3B82F6" opacity="0.7"/>
  <rect x="190" y="180" width="120" height="3" fill="#3B82F6" opacity="0.7"/>
  <rect x="190" y="200" width="140" height="3" fill="#3B82F6" opacity="0.7"/>
  <rect x="190" y="220" width="100" height="3" fill="#3B82F6" opacity="0.7"/>
  <rect x="190" y="240" width="130" height="3" fill="#3B82F6" opacity="0.7"/>
  <rect x="190" y="260" width="115" height="3" fill="#3B82F6" opacity="0.7"/>
  <rect x="190" y="280" width="125" height="3" fill="#3B82F6" opacity="0.7"/>
  <rect x="190" y="300" width="110" height="3" fill="#3B82F6" opacity="0.7"/>
  
  <!-- Gorro de graduación -->
  <polygon points="256,100 290,120 256,140 222,120" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
  <rect x="250" y="110" width="12" height="40" fill="#F59E0B"/>
  <circle cx="256" cy="95" r="8" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Texto "LP" en el libro -->
  <text x="256" y="270" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1E40AF">LP</text>
  
</svg>
